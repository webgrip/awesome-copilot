  - id: apm
    name: APM - Agent Package Manager
    description: >-
      npm for AI coding agents. The package manager for AGENTS.md, Agent Skills, and MCP servers.
      One package installs to every AI agent (Copilot, Cursor, Claude, Codex, Gemini) in their
      native format.
    category: CLI Tools
    featured: true
    requirements:
      - Python 3.8 or higher (for pip install)
      - Or use the shell installer
    links:
      github: https://github.com/danielmeppiel/apm
      pypi: https://pypi.org/project/apm-cli/
    features:
      - "ğŸ“¦ Universal packages: One install works for Copilot, Cursor, Claude, and more"
      - "ğŸ”§ Skills & Instructions: Install guardrails and capabilities"
      - "ğŸ”Œ MCP Server management: Configure and manage MCP servers"
      - "ğŸ—ï¸ Create packages: Share your standards and workflows"
      - "ğŸŒ Multi-source: GitHub, GitHub Enterprise, Azure DevOps"
    configuration:
      type: bash
      content: |
        # Install via shell script
        curl -sSL https://raw.githubusercontent.com/danielmeppiel/apm/main/install.sh | sh

        # Or install via pip
        pip install apm-cli

        # Install a skill
        apm install danielmeppiel/form-builder

        # Compile for your AI tools
        apm compile
    tags:
      - cli
      - python
      - package-manager
      - skills
      - agents
      - mcp

